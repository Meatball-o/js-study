<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var txt="Meatball";
  document.write(txt.length);
  document.write(txt.toUpperCase()+"<br>");
//  indexOf() 来定位字符串中某一个指定的字符首次出现的位置
  document.write(txt.indexOf("M")+"<br>");
  document.write(txt.indexOf("l")+"<br>");
//  match() 来查找字符串中特定的字符，并且如果找到的话，则返回这个字符。
  document.write(txt.match("M")+"<br>");
  document.write(txt.match("y")+"<br>");
//  replace() 方法在字符串中用某些字符替换另一些字符
    document.write(txt.replace(/ll/,"ll-o"));


</script>
</body>
</html>
