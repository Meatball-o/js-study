<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button id="my">点我</button>
<p id="demo"></p>
<script>
  document.getElementById("my").addEventListener("click", function () {
    document.getElementById("demo").innerHTML = Date()
  });
</script>
</body>
</html>
