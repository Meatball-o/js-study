<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用JavaScript改变HTML元素</title>
</head>
<body>
<h1>用JavaScript改变HTML元素</h1>
<p id="demo">用JavaScript改变HTML元素</p>
<script>
  document.getElementById("demo").innerHTML="将用JavaScript改变HTML元素修改为 document.getElementById(\"demo\").innerHTML"
</script>
</body>
</html>
