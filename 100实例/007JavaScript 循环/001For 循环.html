<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p>单击按钮将代码块循环执行5次。</p>
<button onclick="my()">点我</button>
<p id="demo"></p>
<script>
  function my() {
    var x = "";
    i;
    for (i = 0; i < 5; i++) {
      x = x + "这个数字是" + i + "<br>"
    }
    document.getElementById("demo").innerHTML=x
  }
</script>
</body>
</html>
