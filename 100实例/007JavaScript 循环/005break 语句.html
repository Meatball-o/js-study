<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p></p>
<button onclick="my()">点我</button>
<p id="demo"></p>
<script>
  function my() {
    var x = "", i = 0;
    for (i = 0; i <= 10; i++) {
      if (i == 3) {
        break
      }
      x = x + "该数字为" + i + "<br>"
    }
    document.getElementById("demo").innerHTML = x
  }
</script>
</body>
</html>
