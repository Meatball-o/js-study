<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>If 语句</title>
</head>
<body>
<p>如果时间早于 20:00，会获得问候 "Good day"。</p>
<button onclick="myFunction()">button</button>
<p id="demo"></p>
<script>
  function myFunction() {
    var x='';
    var time=new Date().getHours();
    if(time<20){
      x="Good day"
    }else{
      x="~~~"
    }
    document.getElementById("demo").innerHTML=x
  }
</script>
</body>
</html>
