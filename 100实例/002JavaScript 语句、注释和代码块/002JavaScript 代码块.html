<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript 代码块</title>
</head>
<body>
<h1>JavaScript 代码块</h1>
<p id="demo">一段</p>
<div id="my">aaa</div>
<p><button type="button" onclick="myFunction()">button</button></p>
<script>
  function myFunction() {
    document.getElementById("demo").innerHTML="111"
    document.getElementById("my").innerHTML="222"
  }
</script>
<p>当您点击上面的按钮时，两个元素会改变。</p>
</body>
</html>
