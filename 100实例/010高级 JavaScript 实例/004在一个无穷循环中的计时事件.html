<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p>单击按钮，输入框将从0开始一直计数。</p>
<button onclick="time()">开始计数</button>
<span id="txt"></span>
<script>
  var c = 0;
  var t;
  var stop = 0;

  function timedCount() {
    document.getElementById("txt").innerHTML = c;
    c +=1
    t = setTimeout(function () {
      timedCount()
    }, 1000)
  }

  function time() {
    if (!stop) {
      stop = 1;
      timedCount();
    }
  }
</script>
</body>
</html>
