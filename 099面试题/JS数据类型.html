<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // JS基本有5种简单数据类型：String，Number，Boolean，Null，Undefined。引用数据类型：Object，Array，Function。
  // 判断数据类型的方法   typeof
  // 优点：能够快速区分基本数据类型 缺点：不能将Object、Array和Null区分，都返回object
  console.log(typeof 2)  //number
  console.log(typeof true)  //boolean
  console.log(typeof 'str')  //string
  console.log(typeof undefined)  //undefined
  console.log(typeof [])  //object
  console.log(typeof {})  //object
  console.log(typeof function () {

  })  //function
  console.log(typeof null)  //object

  // 判断数据类型的方法   instanceof
  // 优点：能够区分Array、Object和Function，适合用于判断自定义的类实例对象 缺点：Number，Boolean，String基本数据类型不能判断
  console.log(2 instanceof Number)  //false
  console.log(true instanceof Boolean)  //false
  console.log('str' instanceof String)//false
  console.log([] instanceof Array) //true
  console.log(function () {

  } instanceof Function) //true
  console.log({} instanceof Object) //true

  // 判断数据类型的方法   Object.prototype.toString.call()
  // 优点：精准判断数据类型 缺点：写法繁琐不容易记，推荐进行封装后使用
  Object.prototype.toString.call()
  var toString = Object.prototype.toString;
  console.log(toString.call(2)); //Number
  console.log(toString.call(true)); //boolean
  console.log(toString.call('str')); //String
  console.log(toString.call([])); //array
  console.log(toString.call(function () {
      
  })); //function
  console.log(toString.call({})) //object
  console.log(toString.call(undefined)) //undefined
  console.log(toString.call(null)) //null
 </script>
</body>
</html>
