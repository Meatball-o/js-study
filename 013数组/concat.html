<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>concat</title>
</head>
<body>
<script>
  const array1 = ['a', 'b', 'c']
  const array2 = ['d', 'e', 'f']
  console.log('concat:' + array1.concat(array2))

  let alpha = ['a', 'b', 'c']
  let numerique = [1, 2, 3]
  let alphanumerique = alpha.concat(1, [2, 3])
  console.log('concat:' + alphanumerique)
  console.log('concat:' + alpha.concat(numerique))

  let num1 = [1, 2, 3];
  let num2 = [4, 5, 6];
  let num3 = [7, 8, 9];
  let num4 = [10, 11, 12];
  console.log('concat:' + num1.concat(num2, num3, num4))


  let num10 = [[1]];
  let num11 = [2, [3]];
  let nums = num10.concat(num11);
  console.log('concat:' + nums)
  nums[0].push(4)
  console.log('concat:' + nums)


  var a = [1, 2, 3]
  var b = ['1', '2', '3']
  console.log(a.concat([4, 5]))
  console.log(b.concat([4, 5]))
</script>
</body>
</html>
