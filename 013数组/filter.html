<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>filter</title>
</head>
<body>
<!--arr.filter(callback(element[, index[, array]])[, thisArg])-->
<script>
  // 过滤掉小于10的值
  var a=[0,1,10,52,100,1000]
  var b=a.filter(function (element) {
    return element<10
  })
  console.log('小于10的值',b)

  var fruits = ['apple', 'banana', 'grapes', 'mango', 'orange'];
  function fFruits(query) {
    return fruits.filter(function(element){
      return element.toLowerCase().indexOf(query.toLowerCase())>-1
    })
  }
  console.log(fFruits('an'))
  // 删掉偶数，保留奇数
  var arr = [1, 2, 4, 5, 6, 9, 10, 15];
  var arr1=arr.filter(function (element) {
    return element %2 !=0
  })
  console.log(arr1)

  var arr = ['A', '', 'B', null, undefined, 'C', ' '];
  var arr10 = ['apple', 'strawberry', 'banana', 'pear', 'apple', 'orange', 'orange', 'strawberry'];
  var arr11= arr10.filter(function (element, index, self) {
    return self.indexOf(element) === index;
  });
  console.log(arr11)
</script>
</body>
</html>
