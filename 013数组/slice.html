<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slice</title>
</head>
<body>
<script>
  // slice() 方法不会改变原始数组。
  // start	可选。规定从何处开始选取。如果是负数，那么它规定从数组尾部开始算起的位置。也就是说，-1 指最后一个元素，-2 指倒数第二个元素，以此类推。
  // end	可选。规定从何处结束选取。该参数是数组片断结束处的数组下标。如果没有指定该参数，那么切分的数组包含从 start 到数组结束的所有元素。如果这个参数是负数，那么它规定的是从数组尾部开始算起的元素。
  // one
  const animals = ['ant', 'bison', 'camel', 'duck', 'elephant'];
  console.log(animals.slice(2))//["camel", "duck", "elephant"]
  console.log(animals.slice(2,4))// ["camel", "duck"]
  console.log(animals.slice(1,10))// ["bison", "camel", "duck", "elephant"]
  console.log(animals.slice(1,-1))// ["bison", "camel", "duck"]
  // two
  var fruits = ["Banane", "Orange", "Citron", "Pomme", "Mangue"];
  var agrumes = fruits.slice(1, 3);
  console.log(fruits)//["Banane", "Orange", "Citron", "Pomme", "Mangue"]
  console.log(agrumes)// ["Orange", "Citron"]
</script>
</body>
</html>
